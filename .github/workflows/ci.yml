name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Lint with ruff
        run: |
          # E501: line too long (handled by formatter)
          # E402: module level import not at top (needed for sys.path manipulation)
          # F841: local variable assigned but never used (false positives in some patterns)
          ruff check src/ scripts/ tests/ --ignore E501,E402,F841

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check src/ scripts/ tests/ || true

      - name: Check linting
        run: ruff check src/ scripts/ tests/ --ignore E501,E402,F841
